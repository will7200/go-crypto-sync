openapi: 3.0.2
info:
  description: |-
    The swagger file of Binance Public API

    API documents:
      - [https://github.com/binance/binance-spot-api-docs](https://github.com/binance/binance-spot-api-docs)
      - [https://binance-docs.github.io/apidocs/spot/en](https://binance-docs.github.io/apidocs/spot/en)
  license:
    name: MIT
  title: Binance SPOT Public API
  version: "1.0"
servers:
- url: https://api.binance.com
- url: https://testnet.binance.vision
tags:
- description: Market Data
  name: Market Data
- description: Account and Trade
  name: Trade
- description: Margin Account/Trade
  name: Margin
- description: Wallet Endpoints
  name: Wallet
- description: User data stream
  name: Stream
- description: Margin user data stream
  name: Margin Stream
paths:
  /api/v3/ping:
    get:
      description: |-
        Test connectivity to the Rest API.

        Weight 1
      responses:
        "200":
          content:
            application/json:
              example: {}
          description: ping result
      summary: Test Connectivity
      tags:
      - Market Data
  /api/v3/time:
    get:
      description: |-
        Test connectivity to the Rest API and get the current server time.

        Weight 1
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
          description: Binance server UTC timestamp
      summary: Check Server Time
      tags:
      - Market Data
  /api/v3/exchangeInfo:
    get:
      description: |-
        Current exchange trading rules and symbol information

        Weight 1
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_1'
          description: Current exchange trading rules and symbol information
      summary: Exchange Information
      tags:
      - Market Data
  /api/v3/depth:
    get:
      description: "\n| Limit               | Weight  | \n| -------------       |---------|\
        \ \n| 5, 10, 20, 50, 100  | 1       | \n| 500                 | 5       |\
        \ \n| 1000                | 10      | \n| 5000                | 50      | "
      parameters:
      - description: trading symbol, e.g. BNBUSDT
        example: BNBUSDT
        explode: true
        in: query
        name: symbol
        required: true
        schema:
          type: string
        style: form
      - example: 100
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 100
          enum:
          - 5
          - 10
          - 20
          - 50
          - 100
          - 500
          - 1000
          - 5000
          maximum: 5000
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
                lastUpdateId: 1060776800
                bids:
                - - "16.39580000"
                  - "19.41000000"
                - - "16.39450000"
                  - "1.00000000"
                asks:
                - - "16.39790000"
                  - "25.48000000"
                - - "16.39800000"
                  - "5.57000000"
              schema:
                $ref: '#/components/schemas/inline_response_200_2'
          description: order books
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Bad Request
      summary: Order Book
      tags:
      - Market Data
  /api/v3/trades:
    get:
      description: |-
        Get recent trades (up to last 500).

        Weight 1
      parameters:
      - description: trading symbol, e.g. BNBUSDT
        example: BNBUSDT
        explode: true
        in: query
        name: symbol
        required: true
        schema:
          type: string
        style: form
      - example: 100
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 500
          maximum: 1000
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/trade'
                type: array
          description: trade list
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Bad Request
      summary: Recent Trades List
      tags:
      - Market Data
  /api/v3/historicalTrades:
    get:
      description: |-
        Get older market trades.

        `X-MBX-APIKEY` required in header

        Weight 5
      parameters:
      - description: trading symbol, e.g. BNBUSDT
        example: BNBUSDT
        explode: true
        in: query
        name: symbol
        required: true
        schema:
          type: string
        style: form
      - description: Default 500; max 1000.
        example: 500
        explode: true
        in: query
        name: limit
        required: false
        schema:
          type: integer
        style: form
      - description: Trade id to fetch from. Default gets most recent trades.
        explode: true
        in: query
        name: fromId
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/trade'
                type: array
          description: trade list
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Unauthorized Request
      security:
      - apiKey: []
      summary: Old Trade Lookup
      tags:
      - Market Data
  /api/v3/aggTrades:
    get:
      description: |-
        Get compressed, aggregate trades. Trades that fill at the time, from the same order, with the same price will have the quantity aggregated.

        Weight 1
      parameters:
      - description: trading symbol, e.g. BNBUSDT
        example: BNBUSDT
        explode: true
        in: query
        name: symbol
        required: true
        schema:
          type: string
        style: form
      - description: Trade id to fetch from. Default gets most recent trades.
        explode: true
        in: query
        name: fromId
        required: false
        schema:
          type: integer
        style: form
      - description: Timestamp in ms
        explode: true
        in: query
        name: startTime
        required: false
        schema:
          type: integer
        style: form
      - description: Timestamp in ms
        explode: true
        in: query
        name: endTime
        required: false
        schema:
          type: integer
        style: form
      - description: Default 500; max 1000.
        example: 500
        explode: true
        in: query
        name: limit
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/aggTrade'
                type: array
          description: trade list
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Bad Request
      summary: Compressed/Aggregate Trades List
      tags:
      - Market Data
  /api/v3/klines:
    get:
      description: |-
        Kline/candlestick bars for a symbol.\
        Klines are uniquely identified by their open time.

        Weight 1
      parameters:
      - description: trading symbol, e.g. BNBUSDT
        example: BNBUSDT
        explode: true
        in: query
        name: symbol
        required: true
        schema:
          type: string
        style: form
      - description: kline intervals
        explode: true
        in: query
        name: interval
        required: true
        schema:
          enum:
          - 1m
          - 3m
          - 5m
          - 15m
          - 30m
          - 1h
          - 2h
          - 4h
          - 6h
          - 8h
          - 12h
          - 1d
          - 3d
          - 1w
          - 1M
          type: string
        style: form
      - description: Timestamp in ms
        explode: true
        in: query
        name: startTime
        required: false
        schema:
          type: integer
        style: form
      - description: Timestamp in ms
        explode: true
        in: query
        name: endTime
        required: false
        schema:
          type: integer
        style: form
      - description: Default 500; max 1000.
        example: 500
        explode: true
        in: query
        name: limit
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              example:
              - - 1592864100000
                - "9668.28000000"
                - "9668.28000000"
                - "9662.90000000"
                - "9663.80000000"
                - "46.46543700"
                - 1592864159999,
                - "449098.94232016"
                - 401
                - "10.46540600"
                - "101138.68313192"
                - "0"
              schema:
                items:
                  type: object
                type: array
          description: kline data
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Bad Request
      summary: Kline/Candlestick Data
      tags:
      - Market Data
  /api/v3/avgPrice:
    get:
      description: |-
        Current average price for a symbol.

        Weight 1
      parameters:
      - description: trading symbol, e.g. BNBUSDT
        example: BNBUSDT
        explode: true
        in: query
        name: symbol
        required: true
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/inline_response_200_3'
          description: average price
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Bad Request
      summary: Current Average Price
      tags:
      - Market Data
  /api/v3/ticker/24hr:
    get:
      description: |-
        24 hour rolling window price change statistics. Careful when accessing this with no symbol.

        Weight:\
        `1` for a single symbol;\
        `40` when the symbol parameter is omitted
      parameters:
      - description: trading symbol, e.g. BNBUSDT
        example: BNBUSDT
        explode: true
        in: query
        name: symbol
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ticker24HourResponse'
          description: 24hr ticker
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Bad Request
      summary: 24hr Ticker Price Change Statistics
      tags:
      - Market Data
  /api/v3/ticker/price:
    get:
      description: |-
        Latest price for a symbol or symbols.

        Weight:\
        `1` for a single symbol;\
        `2` when the symbol parameter is omitted
      parameters:
      - description: trading symbol, e.g. BNBUSDT
        example: BNBUSDT
        explode: true
        in: query
        name: symbol
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/priceTickerResponse'
          description: Price ticker
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Bad Request
      summary: Symbol Price Ticker
      tags:
      - Market Data
  /api/v3/ticker/bookTicker:
    get:
      description: |-
        Best price/qty on the order book for a symbol or symbols.

        Weight:\
        1 for a single symbol;\
        40 when the symbol parameter is omitted
      parameters:
      - description: trading symbol, e.g. BNBUSDT
        example: BNBUSDT
        explode: true
        in: query
        name: symbol
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bookTickerResponse'
          description: orderbook ticker
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Bad Request
      summary: Symbol Order Book Ticker
      tags:
      - Market Data
  /api/v3/order/test:
    post:
      description: "Test new order creation and signature/recvWindow long. \nCreates\
        \ and validates a new order but does not send it into the matching engine.\n\
        \nWeight: 1"
      parameters:
      - description: trading symbol, e.g. BNBUSDT
        example: BNBUSDT
        explode: true
        in: query
        name: symbol
        required: true
        schema:
          type: string
        style: form
      - description: SELL or BUY
        example: BNBUSDT
        explode: true
        in: query
        name: side
        required: true
        schema:
          enum:
          - SELL
          - BUY
          type: string
        style: form
      - description: the order type
        explode: true
        in: query
        name: type
        required: true
        schema:
          enum:
          - LIMIT
          - MARKET
          - STOP_LOSS
          - STOP_LOSS_LIMIT
          - TAKE_PROFIT
          - TAKE_PROFIT_LIMIT
          - LIMIT_MAKER
          type: string
        style: form
      - description: order time in force
        explode: true
        in: query
        name: timeInForce
        required: false
        schema:
          enum:
          - GTC
          - IOC
          - FOK
          type: string
        style: form
      - description: order quantity
        explode: true
        in: query
        name: quantity
        required: false
        schema:
          format: float
          type: number
        style: form
      - description: quote quantity
        explode: true
        in: query
        name: quoteOrderQty
        required: false
        schema:
          format: float
          type: number
        style: form
      - description: order price
        example: 20.01
        explode: true
        in: query
        name: price
        required: false
        schema:
          format: float
          type: number
        style: form
      - description: Used to uniquely identify this cancel. Automatically generated
          by default
        explode: true
        in: query
        name: newClientOrderId
        required: false
        schema:
          type: string
        style: form
      - description: Used with STOP_LOSS, STOP_LOSS_LIMIT, TAKE_PROFIT, and TAKE_PROFIT_LIMIT
          orders.
        example: 20.01
        explode: true
        in: query
        name: stopPrice
        required: false
        schema:
          format: float
          type: number
        style: form
      - description: Used with LIMIT, STOP_LOSS_LIMIT, and TAKE_PROFIT_LIMIT to create
          an iceberg order.
        explode: true
        in: query
        name: icebergQty
        required: false
        schema:
          format: float
          type: number
        style: form
      - description: Set the response JSON. ACK, RESULT, or FULL; MARKET and LIMIT
          order types default to FULL, all other orders default to ACK.
        explode: true
        in: query
        name: newOrderRespType
        required: false
        schema:
          enum:
          - ACK
          - RESULT
          - FULL
          type: string
        style: form
      - description: The value cannot be greater than 60000
        example: 5000
        explode: true
        in: query
        name: recvWindow
        required: false
        schema:
          type: integer
        style: form
      - description: UTC timestamp
        explode: true
        in: query
        name: timestamp
        required: false
        schema:
          type: integer
        style: form
      - description: signature
        explode: true
        in: query
        name: signature
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content: {}
          description: test order result
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Unauthorized Request
      security:
      - apiKey: []
      summary: Test New Order (TRADE)
      tags:
      - Trade
  /api/v3/order:
    delete:
      description: "Cancel an active order.\n\nEither `orderId` or `origClientOrderId`\
        \ must be sent.\n\nWeight: 1 "
      parameters:
      - description: trading symbol, e.g. BNBUSDT
        example: BNBUSDT
        explode: true
        in: query
        name: symbol
        required: true
        schema:
          type: string
        style: form
      - description: order id
        explode: true
        in: query
        name: orderId
        required: false
        schema:
          type: integer
        style: form
      - description: order id from client
        explode: true
        in: query
        name: origClientOrderId
        required: false
        schema:
          type: string
        style: form
      - description: Used to uniquely identify this cancel. Automatically generated
          by default
        explode: true
        in: query
        name: newClientOrderId
        required: false
        schema:
          type: string
        style: form
      - description: The value cannot be greater than 60000
        example: 5000
        explode: true
        in: query
        name: recvWindow
        required: false
        schema:
          type: integer
        style: form
      - description: UTC timestamp
        explode: true
        in: query
        name: timestamp
        required: false
        schema:
          type: integer
        style: form
      - description: signature
        explode: true
        in: query
        name: signature
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/order'
          description: cancelled order
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Unauthorized Request
      summary: Cancel Order (TRADE)
      tags:
      - Trade
    get:
      description: "Check an order's status.\n\n- Either `orderId` or `origClientOrderId`\
        \ must be sent.\n- For some historical orders `cummulativeQuoteQty` will be\
        \ < 0, meaning the data is not available at this time.\n\nWeight: 1 "
      parameters:
      - description: trading symbol, e.g. BNBUSDT
        example: BNBUSDT
        explode: true
        in: query
        name: symbol
        required: true
        schema:
          type: string
        style: form
      - description: order id
        explode: true
        in: query
        name: orderId
        required: false
        schema:
          type: integer
        style: form
      - description: order id from client
        explode: true
        in: query
        name: origClientOrderId
        required: false
        schema:
          type: string
        style: form
      - description: The value cannot be greater than 60000
        example: 5000
        explode: true
        in: query
        name: recvWindow
        required: false
        schema:
          type: integer
        style: form
      - description: UTC timestamp
        explode: true
        in: query
        name: timestamp
        required: false
        schema:
          type: integer
        style: form
      - description: signature
        explode: true
        in: query
        name: signature
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/orderDetails'
          description: order details
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Bad Request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
          description: Unauthorized Request
      summary: Query Order (USER_DATA)
      tags:
      - Trade
    post:
      description: "Send in a new order.\n\n\n- `LIMIT_MAKER` are `LIMIT` orders that\
        \ will be rejected if they would immediately match and trade as a taker.\n\
        - `STOP_LOSS` and `TAKE_PROFIT` will execute a `MARKET` order when the `stopPrice`\
        \ is reached.\n- Any `LIMIT` or `LIMIT_MAKER` type order can be made an iceberg\
        \ order by sending an `icebergQty`.\n- Any order with an `icebergQty` MUST\
        \ have `timeInForce` set to `GTC`.\n- `MARKET` orders using `quantity` specifies\
        \ how much a user wants to buy or sell based on the market price.\n- `MARKET`\
        \ orders using `quoteOrderQty` specifies the amount the user wants to spend\
        \ (when buying) or receive (when selling) of the quote asset; the correct\
        \ quantity will be determined based on the market liquidity and `quoteOrderQty`.\n\
        - `MARKET` orders using `quoteOrderQty` will not break `LOT_SIZE` filter rules;\
        \ the order will execute a quantity that will have the notional value as close\
        \ as possible to `quoteOrderQty`.\n- same `newClientOrderId` can be accepted\
        \ only when the previous one is filled, otherwise the order will be rejected.\n\
        \nTrigger order price rules against market price for both `MARKET` and `LIMIT`\
        \ versions:\n\n- Price above market price: STOP_LOSS BUY, TAKE_PROFIT SELL\n\
        - Price below market price: STOP_LOSS SELL, TAKE_PROFIT BUY\n\n\nWeight: 1 "
      parameters:
      - description: trading symbol, e.g. BNBUSDT
        example: BNBUSDT
        explode: true
        in: query
        name: symbol
        required: true
        schema:
          type: string
        style: form
      - description: SELL or BUY
        example: BNBUSDT
        explode: true
        in: query
        name: side
        required: true
        schema:
          enum:
          - SELL
          - BUY
          type: string
        style: form
      - description: the order type
        explode: true
        in: query
        name: type
        required: true
        schema:
          enum:
          - LIMIT
          - MARKET
          - STOP_LOSS
          - STOP_LOSS_LIMIT
          - TAKE_PROFIT
          - TAKE_PROFIT_LIMIT
          - LIMIT_MAKER
          type: string
        style: form
      - description: order time in force
        explode: true
        in: query
        name: timeInForce
        required: false
        schema:
          enum:
          - GTC
          - IOC
          - FOK
          type: string
        style: form
      - description: order quantity
        explode: true
        in: query
        name: quantity
        required: false
        schema:
          format: float
          type: number
        style: form
      - description: quote quantity
        explode: true
        in: query
        name: quoteOrderQty
        required: false
        schema:
          format: float
          type: number
        style: form
      - description: order price
        example: 20.01
        explode: true
        in: query
        name: price
        required: false
        schema:
          format: float
          type: number
        style: form
      - description: Used to uniquely identify this cancel. Automatically generated
          by default
        explode: true
        in: query
        name: newClientOrderId
        required: false
        schema:
          type: string
        style: form
      - description: Used with STOP_LOSS, STOP_LOSS_LIMIT, TAKE_PROFIT, and TAKE_PROFIT_LIMIT
          orders.
        example: 20.01
        explode: true
        in: query
        name: stopPrice
        required: false
        schema:
          format: float
          type: number
        style: form
      - description: Used with LIMIT, STOP_LOSS_LIMIT, and TAKE_PROFIT_LIMIT to create
          an iceberg order.
        explode: true
        in: query
        name: icebergQty
        required: false
        schema:
          format: float
          type: number
        style: form
      - description: Set the response JSON. ACK, RESULT, or FULL; MARKET and LIMIT
          order types default to FULL, all other orders default to ACK.
        explode: true
        in: query
        name: newOrderRespType
        required: false
        schema:
          enum:
          - ACK
          - RESULT
          - FULL
          type: string
        style: form
      - description: The value cannot be greater than 60000
        example: 5000
        explode: true
        in: query
        name: recvWindow
        required: false
        schema:
          type: integer
        style: form
      - description: UTC timestamp
        explode: true
        in: query
        name: timestamp
        required: false
        schema:
          type: integer
        style: form
      - description: signature
        explode: true
        in: query
        name: signature
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/orderResponse'
          description: order result
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
